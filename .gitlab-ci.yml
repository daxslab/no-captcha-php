# Select image from https://hub.docker.com/_/php/
image: php:7.0

stages:
  - Test

# Select what we should cache
cache:
  paths:
    - vendor/

before_script:
  # Install git and unzip (composer will need them)
  - apt-get update && apt-get install -qqy git unzip zlib1g-dev
  # install php extensions
  - docker-php-ext-install zip
#  - docker-php-ext-install openssl
  # Install composer
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  # Install all project dependencies
  - composer install

# Test
test:
  services:
    - name: selenium/standalone-chrome
      alias: selenium

  stage: Test
  script:
    # Run webserver
    - cat /etc/hosts
    - SERVICE_IP=$(cat /etc/hosts | awk '{if ($2 == $HOSTNAME) print $1;}')
    - echo $SERVICE_IP
    - php -S 0.0.0.0:8134 -t doc/ 2> /dev/null &
    - sed -i "s/localhost:8134/$SERVICE_IP:8134/" tests/acceptance.suite.yml
    - sed -i "s/host:\ localhost/host:\ selenium/" tests/acceptance.suite.yml
    - cat tests/acceptance.suite.yml
    - vendor/bin/codecept run