# Select image from https://hub.docker.com/_/php/
image: php:7.0

stages:
  - Test

# Select what we should cache
cache:
  paths:
    - vendor/

before_script:
  # Install git and unzip (composer will need them)
  - apt-get update && apt-get install -qqy git unzip zlib1g-dev
  # install php extensions
  - docker-php-ext-install zip openssl
  # Install composer
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  # Install all project dependencies
  - composer install
  # Run webserver
  - php -S localhost:8134 &>/dev/null&

# Test
test:
  services:
    - name: selenium/standalone-chrome:3.141.59-oxygen
      alias: chrome

  stage: Test
  script:
    - vendor/bin/codecept run